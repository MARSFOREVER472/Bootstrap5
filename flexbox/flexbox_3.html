<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox parte 3</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <style>
        .contenedor {
            margin-bottom: 20px;
            background: #ff0000;
            color: #fff;
            min-height: 100px;
        }

        .contenedor > div {
            background: rgba(255, 255, 255, .2);
            padding: 15px 20px; 
            border: 1px solid #ff0000;
        }
    </style>

</head>

<body>

    <div class="container">
        <div class="row my-5">
            <div class="col">

                <h4>Flex Wrap</h4>
                <hr>

                <p>.flex-nowrap</p>
                <div class="contenedor d-flex flex-nowrap">
                    <div>Box 1</div>
                    <div>Box 2</div>
                    <div>Box 3</div>
                    <div>Box 4</div>
                    <div>Box 5</div>
                    <div>Box 6</div>
                    <div>Box 7</div>
                    <div>Box 8</div>
                    <div>Box 9</div>
                    <div>Box 10</div>
                    <div>Box 11</div>
                    <div>Box 12</div>
                    <div>Box 13</div>
                    <div>Box 14</div>
                    <div>Box 15</div>
                </div>

                <p>.flex-wrap</p>
                <div class="contenedor d-flex flex-wrap">
                    <div>Box 1</div>
                    <div>Box 2</div>
                    <div>Box 3</div>
                    <div>Box 4</div>
                    <div>Box 5</div>
                    <div>Box 6</div>
                    <div>Box 7</div>
                    <div>Box 8</div>
                    <div>Box 9</div>
                    <div>Box 10</div>
                    <div>Box 11</div>
                    <div>Box 12</div>
                    <div>Box 13</div>
                    <div>Box 14</div>
                    <div>Box 15</div>
                </div>

            </div>
        </div>
    </div>

    <script src="../js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
