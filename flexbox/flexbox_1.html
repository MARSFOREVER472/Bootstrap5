<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Flex</title>

    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <style>
        .contenedor {
            margin-bottom: 20px;
            background: #ff0000;
            color: #fff;
        }

        .contenedor > div {
            background: rgba(255, 255, 255, .2);
            padding: 15px;
            border: 1px solid #ff0000;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row my-5">
            <div class="col">
                <h4>Display Flex Types</h4>
                <hr>

                <div class="bg-primary text-white p-3 d-flex">
                    <p class="mb-0">Display Flex <strong>.d-flex</strong></p>
                </div>


                <br>
                <div class="bg-primary text-white p-3 d-inline-flex">
                    <p class="mb-0">Display Inline Flex <strong>.d-inline-flex</strong></p>
                </div>

        <div class="row my-5">
            <div class="col">

                <h4>Direction</h4>
                <hr>

                <p>.flex-row</p>
                <div class="contenedor d-flex">
                    <div>Caja 1</div>
                    <div>Caja 2</div>
                    <div>Caja 3</div>
                    <div>Caja 4</div>
                    <div>Caja 5</div>
                    <div>Caja 6</div>
                    <div>Caja 7</div>
                    <div>Caja 8</div>
                    <div>Caja 9</div>
                    <div>Caja 10</div>
                    <div>Caja 11</div>
                    <div>Caja 12</div>
                    <div>Caja 13</div>
                    <div>Caja 14</div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
